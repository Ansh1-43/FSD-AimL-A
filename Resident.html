<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0; /* light cream background */
    }
    h1 {
      text-align: center;
      color: #d32f2f;
      margin-top: 20px;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #ff7043; /* orange */
      color: white;
      font-size: 16px;
    }
    tr:nth-child(even) {
      background-color: #fbe9e7; /* light peach for even rows */
    }
    tr:hover {
      background-color: #ffe0b2; /* highlight row on hover */
    }
    img {
      border-radius: 6px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    button {
      padding: 6px 12px;
      border: none;
      background: #43a047; /* green */
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2e7d32; /* darker green on hover */
    }
  </style>
</head>
<body>
  <h1>üçΩ Restaurant Menu üçΩ</h1>
  <div id="menu"></div>

  <script src="Resident.js"></script>
</body>
</html>
